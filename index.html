<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoGear Collective</title>
    <style>
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #0d1117;
        color: #c9d1d9;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      header {
        text-align: center;
        padding: 20px;
      }
      header h1 {
        font-size: 3em;
        color: #58a6ff;
        margin: 0;
      }
      header p {
        font-size: 1.2em;
        color: #8b949e;
      }
      .content {
        text-align: center;
        background: #161b22;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        max-width: 600px;
        width: 90%;
      }
      .content h2 {
        font-size: 2em;
        margin: 0 0 10px;
        color: #f78166;
      }
      .content p {
        font-size: 1.1em;
        color: #c9d1d9;
      }
      footer {
        margin-top: 20px;
        text-align: center;
        color: #8b949e;
        font-size: 0.9em;
      }
      footer a {
        color: #58a6ff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>NeoGear Collective</h1>
      <p>Innovative Tech. Redefined.</p>
    </header>
    <div class="content">
      <h2>Coming Soon</h2>
      <p>
        NeoGear Collective is under development. Stay tuned for the ultimate
        destination for tech enthusiasts, gadget lovers, and innovation seekers.
      </p>
    </div>
    <footer>
      <p>&copy; 2025 NeoGear Collective. All rights reserved.</p>
      <p><a href="#">Contact Us</a> | <a href="#">Privacy Policy</a></p>
    </footer>
  </body>
</html>
